<div class="card-list">
<div class="search-box">
    <input type="text" class="form-control" placeholder="Search People" [(ngModel)]="searchTerm">
</div>
<mat-card class="example-card" *ngFor="let person of filteredPersons">
    <mat-card-title-group>
        <mat-card-title>{{person.title}} {{person.name}}</mat-card-title>
        <img mat-card-sm-image src="{{person.picture.medium}}" />
    </mat-card-title-group>
    <mat-card-content>
        Phone: {{person.phone}}
        <br>
        Email: {{person.email}}
    </mat-card-content>
</mat-card>
</div>
